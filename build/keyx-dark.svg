<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <!-- Key icon with network nodes -->
  <g transform="translate(150, 200)">
    <circle cx="0" cy="0" r="120" stroke="#3F51B5" stroke-width="8" fill="none"/>
    
    <!-- Triangle -->
    <path d="M0,-60 L-40,20 L40,20 Z" fill="none" stroke="#3F51B5" stroke-width="6" stroke-linejoin="miter"/>
    
    <!-- Key shaft -->
    <rect x="-8" y="20" width="16" height="70" fill="#3F51B5" rx="3"/>
    
    <!-- Key teeth -->
    <path d="M8,50 L20,50 L20,55 L8,55" fill="#3F51B5"/>
    <path d="M8,70 L28,70 L28,75 L8,75" fill="#3F51B5"/>
    
    <!-- Network nodes -->
    <circle cx="-50" cy="-50" r="8" fill="#3F51B5"/>
    <circle cx="50" cy="-50" r="8" fill="#3F51B5"/>
    <circle cx="70" cy="10" r="8" fill="#3F51B5"/>
    
    <line x1="-40" y1="-45" x2="-25" y2="-30" stroke="#5C6BC0" stroke-width="2"/>
    <line x1="40" y1="-45" x2="25" y2="-30" stroke="#5C6BC0" stroke-width="2"/>
    <line x1="60" y1="10" x2="40" y2="15" stroke="#5C6BC0" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="350" y="180" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1A237E">Aria</text>
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#1A237E">KeyX</text>
</svg>
