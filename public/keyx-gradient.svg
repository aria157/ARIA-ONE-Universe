<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A5D6A7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4DD0E1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer gradient circle -->
  <circle cx="400" cy="400" r="350" stroke="url(#grad1)" stroke-width="20" fill="none"/>
  
  <!-- Key with triangle and network nodes -->
  <g transform="translate(400, 400)">
    <!-- Triangle at top -->
    <path d="M0,-120 L-70,0 L70,0 Z" fill="#FFD54F" stroke="#FFD54F" stroke-width="8" stroke-linejoin="miter"/>
    <path d="M0,-120 L-50,0 L50,0 Z" fill="none" stroke="#fff" stroke-width="3"/>
    
    <!-- Key shaft -->
    <rect x="-15" y="0" width="30" height="140" fill="url(#grad1)" rx="5"/>
    
    <!-- Key teeth -->
    <path d="M15,80 L35,80 L35,90 L15,90" fill="url(#grad1)"/>
    <path d="M15,110 L50,110 L50,120 L15,120" fill="url(#grad1)"/>
    
    <!-- Network nodes -->
    <g opacity="0.8">
      <!-- Top yellow node -->
      <circle cx="0" cy="-180" r="18" fill="#FFEB3B"/>
      <circle cx="0" cy="-180" r="12" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="0" y1="-160" x2="0" y2="-120" stroke="#FFE082" stroke-width="3"/>
      
      <!-- Left cyan nodes -->
      <circle cx="-100" cy="-80" r="16" fill="#4DD0E1"/>
      <circle cx="-100" cy="-80" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="-85" y1="-70" x2="-70" y2="-40" stroke="#80DEEA" stroke-width="3"/>
      
      <circle cx="-120" cy="0" r="16" fill="#4DD0E1"/>
      <circle cx="-120" cy="0" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="-105" y1="0" x2="-70" y2="0" stroke="#80DEEA" stroke-width="3"/>
      
      <!-- Right peach/pink nodes -->
      <circle cx="100" cy="-60" r="16" fill="#FFAB91"/>
      <circle cx="100" cy="-60" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="85" y1="-50" x2="70" y2="-30" stroke="#FFCCBC" stroke-width="3"/>
      
      <circle cx="120" cy="20" r="16" fill="#F8BBD0"/>
      <circle cx="120" cy="20" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="105" y1="20" x2="70" y2="20" stroke="#F8BBD0" stroke-width="3"/>
      
      <!-- Bottom green node -->
      <circle cx="0" cy="180" r="16" fill="#A5D6A7"/>
      <circle cx="0" cy="180" r="10" fill="none" stroke="#fff" stroke-width="2"/>
      <line x1="0" y1="160" x2="0" y2="140" stroke="#C5E1A5" stroke-width="3"/>
    </g>
  </g>
</svg>
