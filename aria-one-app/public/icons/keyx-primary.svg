<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#050510"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="176" stroke="#F9FF3B" stroke-width="6"/>
  <circle cx="256" cy="256" r="168" stroke="#89F2FF" stroke-width="2" opacity="0.7"/>

  <!-- Inner coin -->
  <circle cx="256" cy="256" r="132" fill="#080813"/>
  <circle cx="256" cy="256" r="132" stroke="#FFB6E6" stroke-width="3" opacity="0.8"/>

  <!-- Triangle "A / Key" -->
  <path d="M256 136L168 320H192L224 256H288L320 320H344L256 136Z"
        fill="none"
        stroke="#F9FF3B"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Horizontal bar (ARIA 7-line) -->
  <line x1="220" y1="240" x2="292" y2="240"
        stroke="#FDFDFD"
        stroke-width="10"
        stroke-linecap="round"/>

  <!-- KeyX notch (small cut on right side) -->
  <path d="M320 320L352 304L368 272"
